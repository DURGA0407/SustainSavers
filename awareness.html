<!DOCTYPE html>
<head> 
    <title>New Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="awareness.css"/>
</head>
<body>
    <div class="container">
        <div class="slide">

            <div class="item" style="background-image: url('https://odishabytes.com/wp-content/uploads/2021/07/hunger.jpg');">
                <div class="content">
                    <div class="name">SSSS</div>
                    <div class="des">25% of hunger ppl live in India</div>
                </div>    
            </div>

            <div class="item" style="background-image: url('https://plumpynutpress.files.wordpress.com/2011/04/newsbite_1.jpeg');">
                <div class="content">
                    <div class="name">FFFF</div>
                    <div class="des">Children under the age of <b>5 </b>are underweight</div>
                </div>    
            </div>

            <div class="item" style="background-image: url('https://i0.wp.com/post.healthline.com/wp-content/uploads/2022/04/School-children-having-lunch-together-header.jpg?w=1155&h=1528');">
                <div class="content">
                    <div class="name">IIII</div>
                    <div class="des">Sharing is caring</div>
                </div>    
            </div>

            <div class="item" style="background-image: url('https://cdn.pixabay.com/photo/2014/06/06/09/36/sydney-opera-house-363244_640.jpg');">
                <div class="content">
                    <div class="name">Australia</div>
                    <div class="des">Lorem ipsum dolor, how are you</div>
                </div>    
            </div>

            <div class="item" style="background-image: url('https://i.natgeofe.com/k/4a509698-ab53-4581-af61-4c4808a81a76/netherlands-tulip-fields_16x9.jpg?w=1200');">
                <div class="content">
                    <div class="name">Netherlands</div>
                    <div class="des">Lorem ipsum dolor, how are you</div>
                </div>    
            </div>

            <div class="item" style="background-image: url('https://cdn.pixabay.com/photo/2017/01/11/14/56/ireland-1971997_640.jpg');">
                <div class="content">
                    <div class="name">Ireland</div>
                    <div class="des">Lorem ipsum dolor, how are you</div>
                </div>    
            </div>
        </div>

        <div class="button">
            <button class="prev"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="next"><i class="fa-solid fa-chevron-right"></i></button>
        </div>

    <script src="awareness.js"></script>
</body>
